<!-- Write a javascript function with arguments that squares number -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <!-- <script>
       const num1 = parseInt(prompt('Enter the number you want to square'));
        document.write(num1*num1);

    </script> -->

    <input type="text" placeholder="Enter the number" id="square">
    
    <button onclick="fun()">Click Me</button>

    <script>

        function fun()
        {
            const num = document.getElementById("square").value;
            document.write( num*num);
        }

    </script>
    



</body>
</html>
